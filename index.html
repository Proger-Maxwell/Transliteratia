<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">	
    <title>Транслитератор Transliteria</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
     crossorigin="anonymous">
</head>
<body>

<div class="section header">
</div>
<div class="section body">
  <div class="menu">
    <div class="menu__logo"><img class="logo" src="images/logo-transliteria.png"></div>
    <div class="menu__items">
      <div class="menu__item">TRANSLITERATION</div>
      <div class="menu__item">CONVERT CASE</div>
      <div class="menu__item">HTNL VALIDATOR</div>
      <div class="menu__item">IMAGE SCRUBBER</div>
    </div>
  </div>
  <div class="content">
    <div class="block">
      <div class="block__title"><span>TRANSLITERATION</span></div>
      <div class="block__form">
        <form name="transliteriatia-form" method="post">
          <div class="form">
            <div class="form__element"><textarea required="" placeholder="Product-code" name="code" id="transliteriatia-code" type="text" class="modal__textarea data"></textarea></div>
            <div class="form__element"><textarea required="" placeholder="Product-name" name="name" id="transliteriatia-name" type="text" class="modal__textarea data"></textarea></div>
            <div class="form__element control">
              <div class="control__element"><input type="radio" name="transliteriatia-adding" value="-obigriv-1" checked>-obigriv-1<br>
                                            <input type="radio" name="transliteriatia-adding" value="-obigriv-image-1">-obigriv-image-1<br>
                                            <input type="radio" name="transliteriatia-adding" value="-obigriv-description-1">-obigriv-description-1<br></div>
              <div class="control__element"><button type="submit" name="plusOne" id="plusOne">+1</button></div>
              <div class="control__element"><button type="submit" name="copy" id="copy">Скопировать</button></div>
            </div>
            <div class="form__element"><textarea readonly="readonly" placeholder="Transliteration" name="transliteration" type="text"  class="modal__textarea" id="transliteriatia-result"></textarea></div>
          </div>
        </form>
      </div>
    </div>
    <div class="block"></div>
    <div class="block"></div>
  </div>
</div>
<div class="section footer">
</div>


<script src="js/trans.js"></script>
</body>
</html>
