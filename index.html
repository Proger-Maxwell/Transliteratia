<div class="header section">
  <div class="section__content">
    <div class="header__img"><img class="logo-icon" src="images/el-trans-fav2.png"></div>
    <div class="header__text"><h1>Інструменти контентменеджера-розробника</h1></div>
</div>
</div>
<div class="section">
  <div class="section__content">
    <form name="transliteriatia-form" method="post">
      <div class="form">
        <div class="form__element"><textarea required="" placeholder="Product-code" name="code" id="transliteriatia-code" type="text" class="modal__textarea data" cols="40" rows="10"></textarea></div>
        <div class="form__element"><textarea required="" placeholder="Product-name" name="name" id="transliteriatia-name" type="text" class="modal__textarea data" cols="40" rows="10"></textarea></div>
        <div class="form__element control">
          <div class="control__element"><input type="radio" name="transliteriatia-adding" value="-obigriv-1" checked>-obigriv-1<br>
                                        <input type="radio" name="transliteriatia-adding" value="-obigriv-image-1">-obigriv-image-1<br>
                                        <input type="radio" name="transliteriatia-adding" value="-obigriv-description-1">-obigriv-description-1<br></div>
          <div class="control__element"><button type="submit" name="plusOne" id="plusOne">+1</button></div>
          <div class="control__element"><button type="submit" name="copy" id="copy">Скопировать</button></div>
        </div>
        <div class="form__element"><textarea readonly="readonly" placeholder="Transliteration" name="transliteration" type="text"  class="modal__textarea" id="transliteriatia-result" cols="40" rows="10"></textarea></div>
      </div>
    </form>
  </div>
</div>
